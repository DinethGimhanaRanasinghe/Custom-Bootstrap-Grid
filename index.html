<!doctype html>
<html class="no-js" lang="">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Custom-Boostrap</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>


<!--Desktop - Css - Grid-->
<div class="col-lg-12" style="background-color: lightgreen;">
  <p>100% - Desktop</p>
</div>

<div class="col-lg-6" style="background-color: lightskyblue;">
  <p>50% - Desktop</p>
</div>

<div class="col-lg-3" style="background-color: lightpink;">
  <p>25% - Desktop</p>
</div>


<!--Desktop/Laptop - Css - Grid-->
<div class="col-md-12" style="background-color: lightgreen;">
  <p>100% - laptop</p>
</div>

<div class="col-md-6" style="background-color: lightskyblue;">
  <p>50% - Laptop</p>
</div>

<div class="col-md-3" style="background-color: lightpink;">
  <p>25% - Laptop</p>
</div>


<!--Tablet - Css - Grid-->
<div class="col-sm-12" style="background-color: lightgreen;">
  <p>100% - Tablet</p>
</div>

<div class="col-sm-6" style="background-color: lightskyblue;">
  <p>50% - Tablet</p>
</div>

<div class="col-sm-3" style="background-color: lightpink;">
  <p>25% - Tablet</p>
</div>


<!--Smartphone - Css - Grid-->
<div class="col-xs-12" style="background-color: lightgreen;">
  <p>100% - Smartphone</p>
</div>

<div class="col-xs-6" style="background-color: lightskyblue;">
  <p>50% - Smartphone</p>
</div>

<div class="col-xs-3" style="background-color: lightpink;">
  <p>25% - Smartphone</p>
</div>

</body>

</html>
